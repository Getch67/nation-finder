<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nation Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="bg-bodyBgLight dark:bg-bodyBgDark overflow-x-hidden text-textColorLight dark:text-textColorDark font-serif"
  >
    <header
      class="sticky z-50 left-0 top-0 w-full h-20 bg-elementBgLight dark:bg-elementBgDark shadow flex items-center justify-between px-4 md:px-10 lg:px-10 xl:px-16 mb-12 xl:mb-16"
    >
      <h1 class="font-extrabold md:text-xl xl:text-2xl xl:font-extrabold">
        Where in the world?
      </h1>
      <div class="theme-toggle cursor-pointer">
        <i class="fa-solid fa-moon mr-2 theme-icon"></i>
        <span class="theme-name">Dark Mode</span>
      </div>
    </header>
    <main class="px-8 xl:px-16">
      <button
        id="back-btn"
        class="bg-elementBgLight dark:bg-elementBgDark rounded shadow-custom px-8 py-2 mb-20 xl:mb-16"
      >
        <i class="fa-solid fa-arrow-left mr-1"></i> Back
      </button>
      <section id="section" class="pb-10 xl:pb-0"></section>
    </main>

    <script type="module" src="./src/detail.js"></script>
  </body>
</html>
